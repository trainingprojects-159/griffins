<form #flightForm="ngForm"(ngSubmit)="saveFlight()">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Flight</h3>
    </div>
  
    <div class="panel-body">
      <div class="form-group">
  <label for="flightId">Flight ID</label>
  <input id="flightId" type="text" name="flightId"
  [(ngModel)]="flight.flightId">
  </div>
  <br/>
  
      <div class="form-group">
  <label for="fname">FlightName</label>
  <input id="fname"type="text" name="fname"
  [(ngModel)]="flight.fname">
  </div>
  <br/>
  
      <div class="form-group">
  <label for="flightType">flightType</label>
  <select name="flightType" [(ngModel)]="flight.flightType">
      <option>------Select Option-------</option>
      <option value="Economic">Economic</option>
      <option value="Business">Business</option>
      
    </select>
  </div>
  <br/>
  
  
      <div class="form-group">
  <label for="reserveSeat">ReserveSeat</label>
  <input id="reserveSeat"type="text" name="reserveSeat"
  [(ngModel)]="flight.reserveSeat">
  </div>
  <br/>
  
  
      <div class="form-group">
  <label for="seatCap">SeatCap</label>
  <input id="seatCap" type="text" name="seatCap"
  [(ngModel)]="flight.seatCap">
  </div>
  <br/>
  

  <div class="form-group"
  [class.has-error]="route.touched && route.invalid">
<label for="route" class="control-label">Route</label>
<select id="route" required #route="ngModel"
           name="route" [(ngModel)]="routid"
           class="form-control">
           <option value="-1">SelectRoute</option> 
<option *ngFor="let route of routes" [value]="route.routeId">
   {{route.routeId}}
</option>
</select>
  </div>

    </div>
  <button type="submit" class="btn btn-primary">
    Save
  </button>
  </div> 
  </form>
