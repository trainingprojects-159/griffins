<html>
<body>
  <form #loginForm="ngForm" (ngSubmit)= "login()" autocomplete="off">
   
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        
        <div class="panel-body">
          <div class="form-group">
            <label for="userid"> UserId </label>
            <input type="text" class="form-control" id="userid" required [(ngModel)]="customer.userid" name="userid" #userid="ngModel">
            <div class="alert alert-danger" *ngIf="userid.touched && !userid.valid"> User Id is mandatory</div>
          </div>
          <div class="form-group">
            <label for="password"> Password </label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="customer.password" name="Password">
          </div>
        </div>

    <div class="panel-footer">
      <button class="btn btn-primary" typr="submit" >SignIn</button>
    </div>
  </div>
  </form>
  </body>
  </html>
