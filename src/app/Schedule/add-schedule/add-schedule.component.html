<form #scheduleForm="ngForm"(ngSubmit)="saveSchedule()">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Schedule</h3>
    </div>
  
    <div class="panel-body">
      <div class="form-group">
  <label for="scheId">Schedule ID</label>
  <input id="scheId" type="text" name="scheId"
  [(ngModel)]="schedule.scheId">
  </div>
  <br/>
  
      <div class="form-group">
  <label for="scheDate">Source</label>
  <input id="scheDate"type="text" name="scheDate"
  [(ngModel)]="schedule.scheDate">
  </div>
  <br/>
  
  
  
  
    </div>
  <button type="submit" class="btn btn-primary">
    Save
  </button>
  </div> 
  </form>
