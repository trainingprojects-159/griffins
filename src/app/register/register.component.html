<html>
<body>
  <form #loginForm="ngForm" (ngSubmit)= "register(loginForm)" autocomplete="off">
   
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        
    <div class="panel-body" [ngStyle]="{'background' : 'url(./assets/Images/Fplane.jpg)'}">

        <div class="form-group">
            <label for="userId"> UserId </label>
              <input type="text" class="form-control" name="userId" [(ngModel)]="customer.userId">
        </div>
    
    <div class="form-group">
        <label for="uname"> User Name</label>
          <input id="uname" required type="text" class="form-control" name="uname" [(ngModel)]="customer.uname">
    </div>
        
    <div class="form-group">
        <label for="address"> Address </label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="Address">
    </div>
      
    <div class="form-group">
        <label for="gender"> Gender </label>
        <label class="radio-inline">
            <input type="radio" value="male" name="gender"  [(ngModel)]="customer.gender" >Male</label>
            <label class="radio-inline">
            <input type="radio" value="female" name="gender"  [(ngModel)]="customer.gender" >Female</label>
        </div>
     
    <div class="form-group">
        <label for="contact"> Contact </label>
            <input type="text" class="form-control" id="contact" required [(ngModel)]="customer.contact" name="Contact">
    </div>
     
    <div class="form-group">
          <label for="dob"> Date-Of-Birth </label>
            <input type="text" class="form-control" id="dob" required [(ngModel)]="customer.dob" name="Date-Of-Birth">
    </div>
    
    <div class="form-group">
          <label for="email"> Email </label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="Email">
    </div>
    
    <div class="form-group">
          <label for="nic"> National ID </label>
            <input type="text" class="form-control" id="nic" required [(ngModel)]="customer.nic" name="National Certificate">
    </div>
    
    <div class="form-group">
          <label for="password"> Password </label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="customer.password" name="Password">
    </div>
    
  </div>

    <div class="panel-footer">
      <button class="btn btn-primary" typr="submit">SignUp</button>
    </div>
  </div>
  </form>
  </body>
  </html>
